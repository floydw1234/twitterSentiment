<!doctype html>
<html ng-app>
   <head>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> AngularJS Tabs</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" ></script>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  		<script type="text/javascript" src="js/fusioncharts.js"></script>
  		<script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>

   </head>
   <body>
      <center>
         <h1>Tweet Sentiment based on Weather Conditions </h1>
      </center>
      <center>
         <h4>This webApp takes a random sample of tweets, rates their mood or Sentiment, then compares it to the weather where the tweet was sent! </h4>
      </center>



      <div id="chartContainerTemp">Temperature chart here</div>
      <script type = "text/javascript" src = "js/charTemp.js"></script>

      <div id="chartContainerPressure">Pressure chart here here!</div>
      <script type = "text/javascript" src = "js/charPressure.js"></script>

      <div id="chartContainerHourly_prec">Hourly_Precip will load here!</div>
      <script type = "text/javascript" src = "js/charHourly_prec.js"></script>

      <div id="chartContainerWspd">WindSpeed chart will load here!</div>
      <script type = "text/javascript" src = "js/charWspd.js"></script>



   </body>
</html>
